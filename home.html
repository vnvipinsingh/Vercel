<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile - Vipin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-card h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .skills {
            margin-top: 20px;
        }

        .skill {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .skill:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1 id="name">Vipin</h1>
        <h3>Skills</h3>
        <div class="skills">
            <div class="skill" onclick="showSkill('Java')">Java</div>
            <div class="skill" onclick="showSkill('JavaScript')">JavaScript</div>
        </div>
    </div>

    <script>
        function showSkill(skill) {
            alert("You clicked on: " + skill);
        }
    </script>

</body>
</html>
